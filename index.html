<!DOCTYPE html>
<html>

<head>
    <title>RPS</title>
    <script src="https://kit.fontawesome.com/5e0746e5f4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="center">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="center">
        <button class="fas fa-hand-rock fa-4x" id="rock"></button>
        <button class="fas fa-hand-paper fa-4x" id="paper"></button>
        <button class="fas fa-hand-scissors fa-4x" id="scissors"></button>
    </div>
    <div class="center">
        <h2>Score</h2>
    </div>
    <div class="center">
        <div class="score">Computer: <span id="computer-score"></span></div>
        <div class="score">Player: <span id="player-score"></span></div>
    </div>
    <div class="center">
        <div class="stat" id="status"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
